<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name" name="name">Name<span class="star">*</span></label>
		<input type="text" id="name" name="name" required/>
		<br>

		<label for="email" name="email" > Email <span class="star">*</span></label>
		<input type="email" id="email" name="email" required/><br>

		<div>
		<label for="gender" name="gender" > Gender <span class="star">*</span></label>
		<input type="radio" id="male" name="gender" required> Male
		<input type="radio" id = "female" name="gender" required> Female
		</div>

		<label for="cars" name="cars" > Car Brands <span class="star">*</span></label>
		<select id = "cars">
			<option>BMW</option>
			<option>Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select><br>

		<label for="carage" name="carage" > Car Age <span class="star">*</span></label>
		<input type="number" id="carage" name="carage" required/>

		<div>
		<label for="dop" name="dop" > Date of Purchase <span class="star">*</span></label>
		<input type="date" id="dop" name="dop" required/>
		</div>
        <div>
		<label for="password" name="password"> Password <span class="star">*</span></label>
		<input type="password" id="password" name="password" required/>
		</div>
		
		<div>
		<button type="submit">Submit</button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
